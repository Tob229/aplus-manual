# PostgreSQL Client Authentication Configuration File

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust

# IPv6 local connections:
host    all             all             ::1/128                 trust

# Allow all connections from trusted hosts
# Note: Cette configuration permettrait à n'importe quelle adresse IP de se connecter sans authentification.
# Il est recommandé de définir des règles plus sécurisées, par exemple en utilisant 'md5' à la place de 'trust' pour exiger une authentification par mot de passe.
host    all             all             0.0.0.0/0               trust

